    <script>
        // Mendapatkan objek Date yang berisi waktu dan tanggal lokal saat ini
        var today = new Date();
        
        // Mendapatkan jam (dalam format 0-23)
        var currentHour = today.getHours(); 
        
        var greetingText;

        // Logika untuk menentukan sapaan
        if (currentHour < 11) {
            greetingText = 'Selamat Pagi! Pengguna';
        } else if (currentHour < 15) {
            greetingText = 'Selamat Siang! Pengguna';
        } else if (currentHour < 18) {
            greetingText = 'Selamat Sore! Pengguna';
        } else {
            greetingText = 'Selamat Malam! Pengguna';
        }

        // Menampilkan sapaan di elemen HTML dengan id="greeting"
        document.getElementById('greeting').innerHTML = greetingText;
    </script>
