<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body style="background-image: url('img/undefined.jpeg'); background-size: cover;">
    <form name="formLogin" id="formLogin" method="post">
        <fieldset>
            <h2>Masukkan Email dan Password</h2><br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" style="margin-left: 41px"><br>
                <span id="error-email" class="error"></span><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" style="margin-left: 10px">
                <span id="error-password" class="error"></span><br><br>
                <input type="submit" value="login"><br>
                <a href="#" id="forgotPasswordLink">Lupa Password?</a> | 
                <a href="#" id="registerLink">Daftar Akun</a>
        </fieldset>
        <p id="message" style="color: blue; margin-top: 15px; text-align: center;"></p>
    </form>
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="forgotPasswordModal">&times;</span>
            <h3>Lupa Password</h3>
            <form id="forgotPassForm">
                <label for="forgot-email">Masukkan Email Anda:</label>
                <input type="email" id="forgot-email" required><br><br>
                <button type="submit">Kirim Reset Link</button>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" data-modal="registerModal">&times;</span>
            <h3>Daftar Akun Baru</h3>
            <form id="registerForm">
                <label for="reg-name">Nama Lengkap:</label>
                <input type="text" id="reg-name" required><br><br>
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" required><br><br>
                <label for="reg-pass">Password:</label>
                <input type="password" id="reg-pass" required><br><br>
                <button type="submit">Daftar</button>
            </form>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
